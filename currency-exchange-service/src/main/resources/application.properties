# debug=true
spring.application.name=currency-exchange
server.port=8080 

spring.jpa.show-sql=true 
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true

# Will run query from data.sql after running the application
spring.jpa.defer-datasource-initialization=true

spring.jpa.hibernate.ddl-auto=update

eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.healthcheck.enabled: true
eureka.instance.instanceId=${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
# eureka.instance.instanceId: ${spring.application.name}



